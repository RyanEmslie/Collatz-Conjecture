<DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta
                name="viewport"
                content="width=device-width, initial-scale=1.0"
            />
            <meta http-equiv="X-UA-Compatible" content="ie=edge" />
            <link
                rel="stylesheet"
                href="https://bootswatch.com/4/superhero/bootstrap.min.css"
            />
            <title>Collatz Conjecture</title>
        </head>
        <body>
            <div class="container">
                <h1 class="display-4 text-center">Collatz Conjecture</h1>

                <form id="displayForm">
                    <div class="form-group">
                        <label for="startNumber">Enter starting number</label>
                        <input
                            type="number"
                            id="startNumber"
                            class="form-control"
                        />
                        <input
                            type="submit"
                            value="Submit"
                            class="btn btn-primary btn-block"
                        />
                    </div>
                </form>

                <table class="table table-striped mt-5">
                    <thead>
                        <tr>
                            <th>Step</th>
                            <th>Integer</th>
                        </tr>
                    </thead>
                    <tbody id="number-list"></tbody>
                </table>
            </div>
            <script src="app.js"></script>
        </body>
    </html>
</DOCTYPE>
